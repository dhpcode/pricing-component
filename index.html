<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Pricing component</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="main-content">
    <div class="container">
      <h1 class="page-title">Our Prices</h1>
      <div class="switch">Switch</div>

      <section class="pricing">
        <h2 class="visually-hidden">pricing</h2>
        <section class="pricing-inner">
          <div class="pricing-plan">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              19.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">500 GB Storage</li>
              <li class="pricing-plan-feature">2 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 3 GB</li>
            </ul>
            <a href="#" class="button button-block button-primary">Learn More</a>
          </div>

          <div class="pricing-plan pricing-plan-best">
            <h3 class="pricing-plan-title">Professional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              24.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">1 TB Storage</li>
              <li class="pricing-plan-feature">5 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 10 GB</li>
            </ul>
            <a href="#" class="button button-block button-white">Learn More</a>
          </div>

          <div class="pricing-plan">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              39.99
            </div>
            <ul class="pricing-plan-features">
              <li class="pricing-plan-feature">2 TB Storage</li>
              <li class="pricing-plan-feature">10 Users Allowed</li>
              <li class="pricing-plan-feature">Send up to 20 GB</li>
            </ul>
            <a href="#" class="button button-block button-primary">Learn More</a>
          </div>

        </section>
      </section>
    </div>

  </main>

  <script src="js/main.js"></script>
</body>

</html>
